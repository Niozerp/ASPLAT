<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASPLAT</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Vue.js 2.5 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
  <script>Vue.config.devtools = true; Vue.config.productionTip = false;</script>

  <!-- Axios for GitHub API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>

  <!-- Fuse.js for fuzzy search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <!-- Marked to render Markdown nicely in the modal -->
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

  <style>
    body { background-color: #f8f9fa; }
    .prompt-card { cursor: pointer; transition: box-shadow .15s ease; }
    .prompt-card:hover { box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15); }
    .search-input { position: sticky; top: 0; z-index: 1030; }
    pre { white-space: pre-wrap; word-break: break-word; }
    .spinner { height: 3rem; width: 3rem; }
  </style>
</head>
<body>
<div id="app" class="container py-4">
  <h1>Aush's Structured Prompt Library AI Toolkit</h1>
  <h5>{{refreshCheck}}</h5>
  <div class="row mb-3 search-input bg-white py-3 shadow-sm rounded">
    <div class="col-12 col-md-8 mb-2 mb-md-0">
      <input v-model="searchQuery" @input="runSearch" type="text" class="form-control form-control-lg" placeholder="Search prompts..." aria-label="Search prompts">
    </div>
    <div class="col-12 col-md-4 text-md-end">
      <button class="btn btn-primary btn-lg w-100 w-md-auto" @click="refreshData" :disabled="loading">
        <span v-if="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span v-else>Reload from GitHub</span>
      </button>
    </div>
  </div>

  <!-- Loading state -->
  <div v-if="loading" class="d-flex justify-content-center align-items-center py-5">
    <div class="spinner-border text-secondary spinner" role="status"></div>
  </div>

  <!-- Error state -->
  <div v-if="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- Prompt list -->
  <div class="row g-3" v-if="!loading && filteredPrompts.length">
    <div class="col-12 col-md-6 col-lg-4" v-for="p in filteredPrompts" :key="p.title">
      <div class="card prompt-card h-100" @click="openPrompt(p)">
        <div class="card-body">
          <h5 class="card-title mb-2">{{ p.title }}</h5>
          <p class="card-text" v-html="p.preview"></p>
        </div>
        <div class="card-footer small text-muted d-flex justify-content-between">
          <span>{{ p.wordCount }} words</span>
          <span class="text-decoration-underline">view</span>
        </div>
      </div>
    </div>
  </div>

  <div v-if="!loading && !filteredPrompts.length" class="text-center text-muted py-5">
    No prompts found.
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="promptModal" tabindex="-1" aria-labelledby="promptModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="promptModalLabel">{{ activePrompt.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <button class="btn btn-outline-primary me-2" @click="copyToClipboard(activePrompt.raw)">Copy to Clipboard</button>
          <a class="btn btn-outline-secondary" :href="activePrompt.githubUrl" target="_blank" rel="noopener">Open on GitHub</a>
        </div>
        <div v-html="activePrompt.rendered"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (requires Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
new Vue({
  el: '#app',
  data: {
    baseApi: 'https://api.github.com/repos/danielmiessler/Fabric/contents/data/patterns',
    commitRef: 'd37a1acc9b5758f83de91e6aabf4cfa6f73a96b6',
    prompts: [],
    filteredPrompts: [],
    fuse: null,
    searchQuery: '',
    loading: false,
    error: '',
    activePrompt: { title: '', raw: '', rendered: '', githubUrl: '' },
    modal: null,
    refreshCheck: 'v0.0.3'
    
  },
  mounted() {
    this.modal = new bootstrap.Modal(document.getElementById('promptModal'));
    this.loadFromCache();
    this.fetchAll();
  },
  methods: {
    async fetchAll() {
      try {
        this.loading = true;
        this.error = '';
        const folders = await this.listFolders();
        const results = [];
        for (const f of folders) {
          try {
            const sysmd = await this.getSystemMd(f.path);
            if (!sysmd) continue;
            const title = f.name;
            const raw = sysmd;
            const rendered = marked.parse(raw);
            const preview = this.makePreview(raw);
            const wordCount = raw.split(/\s+/).length;
            results.push({ title, raw, rendered, preview, wordCount, githubUrl: this.makeGithubUrl(f.path) });
          } catch(e){
            console.warn('Failed folder', f.name, e);
          }
        }
        // sort alphabetically
        results.sort((a,b)=> a.title.localeCompare(b.title));
        this.prompts = results;
        this.filteredPrompts = results;
        this.setupSearch();
        this.saveToCache();
      } catch (err) {
        console.error(err);
        this.error = 'Error loading prompts from GitHub: ' + (err.response?.status || '') + ' ' + (err.message || '');
      } finally {
        this.loading = false;
      }
    },
    async listFolders() {
      const url = `${this.baseApi}?ref=${this.commitRef}`;
      const { data } = await axios.get(url, { headers: { 'Accept': 'application/vnd.github+json' }});
      return data.filter(item => item.type === 'dir');
    },
    async getSystemMd(folderPath) {
      const url = `https://raw.githubusercontent.com/danielmiessler/Fabric/${this.commitRef}/${folderPath}/system.md`;
      const res = await axios.get(url);
      return res.data;
    },
    makeGithubUrl(path) {
      return `https://github.com/danielmiessler/Fabric/tree/${this.commitRef}/${path}`;
    },
    makePreview(text) {
      const trimmed = text.replace(/\s+/g, ' ').trim();
      return marked.parse(trimmed.slice(0, 200) + (trimmed.length > 200 ? 'â€¦' : ''));
    },
    setupSearch() {
      this.fuse = new Fuse(this.prompts, {
        keys: ['title', 'raw'],
        threshold: 0.3,
        ignoreLocation: true,
        minMatchCharLength: 2
      });
    },
    runSearch() {
      const q = this.searchQuery.trim();
      if (!q) {
        this.filteredPrompts = this.prompts;
        return;
      }
      const res = this.fuse.search(q).map(r => r.item);
      this.filteredPrompts = res;
    },
    openPrompt(p) {
      this.activePrompt = p;
      console.log(p);
      console.log(this.filteredPrompts);
      console.log(this.activePrompt);
      this.$nextTick(() => this.modal.show());
    },
    async copyToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        this.toast('Copied to clipboard');
      } catch(e) {
        // fallback
        const ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        this.toast('Copied to clipboard (fallback)');
      }
    },
    toast(msg) {
      const el = document.createElement('div');
      el.className = 'toast align-items-center text-bg-dark border-0 position-fixed bottom-0 end-0 m-3';
      el.setAttribute('role', 'alert');
      el.innerHTML = `<div class="d-flex"><div class="toast-body">${msg}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div>`;
      document.body.appendChild(el);
      const t = new bootstrap.Toast(el, { delay: 2000 });
      t.show();
      el.addEventListener('hidden.bs.toast', () => el.remove());
    },
    saveToCache() {
      try {
        const payload = { prompts: this.prompts, ts: Date.now() };
        localStorage.setItem('fabric_cache', JSON.stringify(payload));
      } catch(e) {}
    },
    loadFromCache() {
      try {
        const raw = localStorage.getItem('fabric_cache');
        if (!raw) return;
        const { prompts } = JSON.parse(raw);
        if (prompts && prompts.length) {
          this.prompts = prompts;
          this.filteredPrompts = prompts;
          this.setupSearch();
        }
      } catch(e) {}
    },
    refreshData() {
      this.fetchAll();
    }
  },
  // END OF METHODS
  mounted: function() {
    console.log(this.refreshCheck);
  },
});
</script>
</body>
</html>
